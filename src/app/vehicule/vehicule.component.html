<!-- vehicule-list.component.html -->
<div *ngFor="let vehicule of vehicules" class="card" (click)="allerVersDetails(vehicule.id)">
    <h3>{{ vehicule.nom }}</h3>
    <p><strong>Kilométrage:</strong> {{ vehicule.kilometrage }}</p>
    <p><strong>Description:</strong> {{ vehicule.description }}</p>
    <button (click)="supprimerVehicule(vehicule)">Supprimer</button>
</div>

<button (click)="basculerAffichageFormulaire()">Ajouter un véhicule</button>

  
<div *ngIf="afficherFormulaire" class="add-form">
    <h3>Ajouter un nouveau vehicule</h3>
    <form (submit)="ajouterVehicule()">
      <label for="nom">Nom :</label>
      <input type="text" id="nom" name="nom" [(ngModel)]="nouveauVehicule.nom" required>
  
      <label for="kilometrage">Kilométrage :</label>
      <input type="number" id="kilometrage" name="kilometrage" [(ngModel)]="nouveauVehicule.kilometrage" required>
  
      <label for="description">Description :</label>
      <textarea id="description" name="description" [(ngModel)]="nouveauVehicule.description" required></textarea>
  
      <button type="submit">Ajouter</button>
    </form>
  </div>
